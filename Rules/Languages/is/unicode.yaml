         if: "$Verbosity='Terse'"
         then: [T: "hlut-"]                       # TODO: correct? en: "partial"
         else: [T: "hlutafleiða"]
 - "∃": [T: "eru til"]                        # 0x2203
 - "∄": [T: "eru ekki til"]                # 0x2204
 - "∅": [T: "tómamengi"]                           # 0x2205
 - "∆": [T: "laplace"]                                          # 0x2206    # TODO: ath: laplace-virki
 - "∇": [T: "stigull"]                                         # 0x2207
 - "∈":                                          # 0x2208
     - test:
        if: "$SpeechStyle != 'ClearSpeak'"
        then:
        - test:
            if: "$Verbosity!='Terse' and not(ancestor::*[self::m:set])"    # "the set x is an element of ..." sounds bad"
            then: [T: "er"]
        - T: "eining í"       # TODO: correct? "element of" - rather "stak" or "hluti"? See this and next translation batches
        # Several options for speaking elements in ClearSpeak -- they split between being inside a set or not and then the option
        else_test:
            if: "../../self::m:set or ../../../self::m:set" # inside a set
            then_test:
              - if: $ClearSpeak_SetMemberSymbol = 'Auto' or $ClearSpeak_SetMemberSymbol = 'In'
                then: [T: "í"]
              - else_if: $ClearSpeak_SetMemberSymbol = 'Member'
                then: [T: "meðlimur í"]
              - else_if: $ClearSpeak_SetMemberSymbol = 'Element'
                then: [T: "eining í"]
              - else: [T: "tilheyrandi"]             # $ClearSpeak_SetMemberSymbol = 'Belongs' , en: "belonging to"
            else_test:
              - if: $ClearSpeak_SetMemberSymbol = 'Auto' or $ClearSpeak_SetMemberSymbol = 'Member'
                then: [T: "er meðlimur í"]
              - else_if: $ClearSpeak_SetMemberSymbol = 'Element'
                then: [T: "er eining í"]
              - else_if: $ClearSpeak_SetMemberSymbol = 'In'
                then: [T: "er í"]
              - else: [T: "tilheyrir"]              # $ClearSpeak_SetMemberSymbol = 'Belongs'
 - "∉":                                          # 0x2209
    # rule is identical to 0x2208
     - test:
        if: "$SpeechStyle != 'ClearSpeak'"
        then:
        - test: 
            if: "$Verbosity!='Terse'"
            then: [T: "er"]
        - T: "ekki eining í"
        # Several options for speaking elements in ClearSpeak -- they split between being inside a set or not and then the option
        else_test:
            if: "../../self::m:set or ../../../self::m:set" # inside a set
            then_test:
              - if: $ClearSpeak_SetMemberSymbol = 'Auto' or $ClearSpeak_SetMemberSymbol = 'In'
                then: [T: "ekki í"]
              - else_if: $ClearSpeak_SetMemberSymbol = 'Member'
                then: [T: "ekki meðlimur í"]
              - else_if: $ClearSpeak_SetMemberSymbol = 'Element'
                then: [T: "ekki eining í"]
              - else: [T: "ekki tilheyrandi"]             # $ClearSpeak_SetMemberSymbol = 'Belongs'
            else_test:
              - if: $ClearSpeak_SetMemberSymbol = 'Auto' or $ClearSpeak_SetMemberSymbol = 'Member'
                then: [T: "er ekki meðlimur í"]
              - else_if: $ClearSpeak_SetMemberSymbol = 'Element'
                then: [T: "er ekki eining í"]
              - else_if: $ClearSpeak_SetMemberSymbol = 'In'
                then: [T: "er ekki í"]
              - else: [T: "tilheyrir ekki"]              # $ClearSpeak_SetMemberSymbol = 'Belongs'
 - "∊":                                          # 0x220a
     - test:
        if: "$SpeechStyle != 'ClearSpeak'"
        then:
        - test: 
            if: "$Verbosity!='Terse' and not(ancestor::*[self::m:set])"    # "the set x is an element of ..." sounds bad"
            then: [T: "er"]
        - T: "eining í"
        # Several options for speaking elements in ClearSpeak -- they split between being inside a set or not and then the option
        else_test:
            if: "../../self::m:set or ../../../self::m:set" # inside a set
            then_test:
              - if: $ClearSpeak_SetMemberSymbol = 'Auto' or $ClearSpeak_SetMemberSymbol = 'In'
                then: [T: "í"]
              - else_if: $ClearSpeak_SetMemberSymbol = 'Member'
                then: [T: "meðlimur í"]
              - else_if: $ClearSpeak_SetMemberSymbol = 'Element'
                then: [T: "eining í"]
              - else: [T: "tilheyrandi"]             # $ClearSpeak_SetMemberSymbol = 'Belongs'
            else_test:
              - if: $ClearSpeak_SetMemberSymbol = 'Auto' or $ClearSpeak_SetMemberSymbol = 'Member'
                then: [T: "er meðlimur í"]
              - else_if: $ClearSpeak_SetMemberSymbol = 'Element'
                then: [T: "er eining í"]
              - else_if: $ClearSpeak_SetMemberSymbol = 'In'
                then: [T: "er í"]
              - else: [T: "tilheyrir"]              # $ClearSpeak_SetMemberSymbol = 'Belongs'
