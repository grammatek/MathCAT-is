---
 - "a-z":                   # TODO: Is the Icelandic alphabet relevant in this context? If yes, a-z is not sufficient.
    - test: 
        if: "$TTS='none'"
        then: [T: "."]
        else: [spell: "'.'"]                       

 # Capital letters are a little tricky: users can pick their favorite word (something that was requested) and 
 # screen readers have options to use pitch changes or beeps instead of or in addition to say "cap"
 # Also, if a user can see the screen, they probably don't need to hear "cap", but if they specified an override, they must want to hear the override.

 - "A-Z":
    - test: 
        if: "$CapitalLetters_Beep"
        then:
        - audio:
            value: "beep.mp4"
            replace: []
    - test: 
        if: "$CapitalLetters_UseWord"
        then_test:
          if: "$SpeechOverrides_CapitalLetters = ''"
          then_test:
            if: "$Impairment = 'Blindness'"
            then: [T: "stórt"]
          else: [x: "$SpeechOverrides_CapitalLetters"]
    - pitch:
        value: "$CapitalLetters_Pitch"
        # note: processing of ranges converts '.' into the character, so it needs to be in quotes below
        replace: [ spell: "translate('.', 'ABCDEFGHIJKLMNOPQRSTUVWXYZ', 'abcdefghijklmnopqrstuvwxyz')" ]

 - "0-9": [T: "."]

 - " ": [t: " "]                     # 0x20 - TODO: missing in the Swedish translation, why?

 - "!":                                            # 0x21
    - test:
        if: "ancestor-or-self::*[contains(@data-intent-property, ':literal:')]"
        then_test:
            if: "$Verbosity = 'Terse'"
            then: [T: "upphrópunarmerki"]                      # 0x21
            else: [T: "upphrópunarmerki"]          # 0x21
        else: [T: "hrópmerkt"]                     # 0x21   # Also: "aðfaldað"
          
 - "\"": [T: "gæsalappir"]                     # 0x22
 - "#": [T: "tala"]                              # 0x23     # TODO: check
 - "$": [T: "dollari"]                             # 0x24   # TODO: what form?
 - "%": [T: "prósent"]                             # 0x25
 - "&": [T: "og-merki"]                           # 0x26    # Íðorðabankinn
 - "'": [T: "úrfellingarmerki"]                          # 0x27
 - "(":                                            # 0x28
    - test:
        if: $SpeechStyle = 'ClearSpeak' or $SpeechStyle = 'SimpleSpeak'
        then_test:
            if: "$Verbosity='Terse'"
            then: [T: "svigi"]                     # 0x28   # TODO: is this enough? Or always "svigi opnast/lokast"?
            else: [T: "svigi opnast"]               # 0x28
        else: [T: "vinstri svigi"]                   # 0x28
 - ")":                                          # 0x29
    - test:
        if: $SpeechStyle = 'ClearSpeak' or $SpeechStyle = 'SimpleSpeak'
        then_test:
            if: "$Verbosity='Terse'"
            then: [T: "svigi"]                   # 0x29
            else: [T: "svigi lokast"]             # 0x29
        else: [T: "hægri svigi"]                 # 0x29

 - "*":                                          # 0x2a
    test:
        if: "parent::*[name(.)='msup' or name(.)='msubsup' or name(.)='skip-super']"
        then: [T: "stjarna"]                        # 0x2a
        else: [T: "sinnum"]                       # 0x2a
 - "+": [T: "plús"]                              # 0x2b
 - ",":                                          # 0x2c
    # the following deals with the interaction of "," with "…" which sometimes wants the ',' to be silent
    # that this test is here and not with "…" is not ideal, but seems simplest
     test:
        if:
            - "$SpeechStyle != 'ClearSpeak' or $ClearSpeak_Ellipses = 'Auto' or "
               # must be ClearSpeak and $ClearSpeak_Ellipses = 'AndSoOn'
               # speak "comma" when not adjacent to '…'
            - "( following-sibling::*[1][text()!= '…'] and preceding-sibling::*[1][text()!='…']  ) or "
               # except if expression starts with '…'
            - "../*[1][text()='…'] "
        then: [T: "komma"]
        # else silent

 - "-": [T: "mínus"]                               # 0x2d
 - ".":                                          # 0x2e
    - test:
        if: "parent::*[1][self::m:mn]"
        then: [T: "komma"]
        else: [T: "punktur"]
 - "/": [T: "deilt með"]                          # 0x2f
 - ":": [T: "tvípunktur"]                               # 0x3a
 - ";": [T: "semikomma"]                           # 0x3b
 - "<":                                          # 0x3c
     - test: 
         if: "$Verbosity!='Terse'"
         then: [T: "er"]
     - T: "minna en"                              # TODO: do we sometimes need 'minni en'?
 - "=":                                           # 0x3d
    - test: 
        if: "$Verbosity!='Terse'"
        then: [T: "er jafnt og"]
        else: [T: "jafnt og"]

 - ">":                                          # 0x3e
     - test: 
         if: "$Verbosity!='Terse'"
         then: [T: "er"]
     - T: "stærra en"                             # TODO: do we sometimes need 'stærri en'?
 - "?": [T: "spurningarmerki"]                       # 0x3f
 - "@": [T: "vistmerki"]                             # 0x40 Íðorðabankinn, also: að-merki, á-merki, hjá-merki
 - "[":                                          # 0x5b
    - test:
        if: $SpeechStyle = 'ClearSpeak' or $SpeechStyle = 'SimpleSpeak'
        then: [T: "hornklofi opnast"]
        else: [T: "vinstri hornklofi"]
 - "\\": [T: "öfugt skástrik"]                         # 0x5c
 - "]":                                          # 0x5d
    - test:
        if: $SpeechStyle = 'ClearSpeak' or $SpeechStyle = 'SimpleSpeak'
        then: [T: "hornklokfi lokast"]
        else: [T: "hægri hornklofi"]
 - "^":                                           # 0x5e
    - test:
        if: "parent::m:modified-variable or parent::m:mover"
        then: [T: "hattur"]                       # TODO: is this correct? 'hat' and 'caret'. See Íðorðabankinn
        else: [T: "innskotsmerki"]
 - "_": [T: "undirstrik"]                          # 0x5f
 - "`": [T: "öfugur broddur"]                              # 0x60
 - "{":                                         # 0x7b
    - test:
        if: $SpeechStyle = 'ClearSpeak' or $SpeechStyle = 'SimpleSpeak'
        then: [T: "oddsvigi opnast"]
        else: [T: "vinstri oddsvigi"]
 - "|":                                          # 0x7c
    # note: for ClearSpeak and SimpleSpeak, "|" inside of sets is handled at the mrow level, same for 'sets'
     - test:
        - if: "$SpeechStyle != 'ClearSpeak' or not(preceding-sibling::*) or not(following-sibling::*)"
          then: [T: "lóðstrik"]
        - else_if: "$ClearSpeak_VerticalLine = 'SuchThat'"
          then: [T: "þannig að"]                  # (en: 'such that')
        - else_if: "$ClearSpeak_VerticalLine = 'Given'"  
          then: [T: "gefið að"]                   # (en: 'given')
        - else: [T: "skiptir"]                    # (en: 'divides')

 - "}":                                          # 0x7d
    - test:
        if: $SpeechStyle = 'ClearSpeak' or $SpeechStyle = 'SimpleSpeak'
        then: [T: "oddsvigi lokast"]
        else: [T: "hægri oddsvigi"]

 - "~": [T: "bylgja"]                               # 0x7e
 - " ":                                            # 0xa0
    - test:
        if: "@data-empty-in-2D"
        then: [T: "tómt"]                         # want to say something for fraction (etc) with empty child
        else: [T: ""]

 - "¬": [T: "ekki"]                                 # 0xac
 - "°": [T: "gráður"]                           # 0xb0
 - "±": [T: "plús mínus"]                       # 0xb1
 - "´": [T: "broddur"]                            # 0xb4
 - "·":                                            # 0xB7
    - test:
        if: "$SpeechStyle != 'ClearSpeak' or $ClearSpeak_MultSymbolDot = 'Auto'"
        then: [T: "sinnum"]
        else: [T: "punktur"]                    # TODO: sv: halvhög punkt, en: dot
 - "×":                                          # 0xd7
    - test:
        if: "$SpeechStyle != 'ClearSpeak' or $ClearSpeak_MultSymbolX = 'Auto'"
        then: [T: "sinnum"]
        else_test:
            if: $ClearSpeak_MultSymbolX = 'By'
            then: [T: "sinnum"]
            else: [T: "kross"]
 - "÷": [T: "deilt með"]                          # 0xf7
 - "̀": [T: "öfugur broddur"]          # 0x300    (en: "grave accent embellishment")
 - "́": [T: "broddur"]          # 0x301 (en: "acute accent embellishment")
 - "̂": [T: "hattur"]     # 0x302  (en: "circumflex accent embellishment")
 - "̃": [T: "bylgja"]                 # 0x303  (en: "tilde embellishment")
 - "̄": [t: "macron embellishment"]                # 0x304  # TODO: missing translation
 - "̅": [T: "yfirstrik"]               # 0x305  (en: "overbar embellishment")
 - "̆": [t: "breve"]                               # 0x306  # TODO: missing translation
 - "̇": [T: "punktur fyrir ofan"]             # 0x307  (en: "dot above embellishment")

   # Note: ClearSpeak has pref TriangleSymbol for "Δ", but that is wrong
 - "Α-Ω": 
    - test: 
        if: "$CapitalLetters_Beep"
