 - "–": [T: "tilstrik"]                             # 0x2013  # Also: stutt þankastrik, Íðorðabankinn
 - "—": [T: "þankastrik"]                             # 0x2014
 - "―": [T: "lárétt strik"]                      # 0x2015     # en: "horizontal bar"
 - "‖": [T: "tvöfalt lóðrétt strik"]                # 0x2016  en: "double vertical line" Google translate: "tvöföld lóðrétt lína"
 - "…":                                          # 0x2026
    test:
        if:
            - "$SpeechStyle != 'ClearSpeak' or $ClearSpeak_Ellipses = 'Auto' or"
               # must be ClearSpeak and $ClearSpeak_Ellipses = 'AndSoOn'
               # speak '…' as 'and so on...' unless expr starts with '…'
            - "../*[1][text()='…']"
        then: [T: "punktur punktur punktur"]
        else_test:  # must have $ClearSpeak_Ellipses = 'AndSoOn'
            if: "count(following-sibling::*) = 0"
            then: [T: "og svo framvegis"]
            else: [T: "og svo framvegis upp að"]        # en: "and so on up to"

 - "⁡":                                          # 0x2061
